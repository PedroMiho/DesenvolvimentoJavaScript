<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            width: 50vw;
            background-color: lightgray;
            border-radius: 15px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.253);
            padding: 20px;
        }

        div {
            border: 1px solid rgba(0, 0, 0, 0.322);
            margin-top: 100px;
            margin-left: 100px;
            margin-right: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body style="background-color: black;">
    <main>
        <div>
            <h2>Caixa Azul</h2>
            <p>Essa caixa será azul</p>
        </div>
        
        <div>
            <h2>Caixa Vermelha</h2>
            <p>Essa caixa é vermelha</p>
        </div>
    </main>
</body>
</html>
